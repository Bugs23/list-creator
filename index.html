<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h1 id="myHeading">List Creator</h1>
                <button id="toggleList" class="btn btn-primary btn-block" style="margin: 10px 0;">Hide list</button>
                <div class="list">
                    <h3 class="description">What is this list for:</h3>
                    <input type="text" class="description form-control">
                    <button class="description btn btn-primary btn-block" style="margin: 10px 0;">Change list description</button>
                    <ul style="margin: 20px 0">
                        <li>Apples</li>
                        <li>Walk dog</li>
                        <li>Call doctor's office</li>
                    </ul>
                    <input type="text" class="addItemInput form-control">
                    <button class="addItemButton btn btn-primary btn-block" style="margin: 10px 0;">Add item</button>
                    <button class="removeItemButton btn btn-primary btn-block" style="margin: 10px 0;">Remove last item</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

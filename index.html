<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-12">
                <h1 id="myHeading">List Creator</h1>
                <button id="toggleList" class="btn btn-primary btn-block" style="margin: 10px 0;">Hide list</button>
                <div class="list">
                    <h3 class="description">What is this list for:</h3>
                    <input type="text" class="description form-control" placeholder="Enter a list title">
                    <button class="description btn btn-primary btn-block" style="margin: 10px 0;">Change list description</button>
                    <ul>
                        <li>Apples</li>
                        <li>Walk dog</li>
                        <li>Call doctor's office</li>
                    </ul>
                    <input type="text" class="addItemInput form-control" placeholder="Enter an item">
                    <button class="addItemButton btn-primary btn-block" style="margin: 10px 0;">Add item</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
